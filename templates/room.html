<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div style="display: flex; justify-content: center; padding: 0 20px; margin-top: 20px;">
  <div class="left" style="flex: 2; padding: 20px; text-align: center; margin-right: 10px; background-color: #292e33; border-radius: 10px;">
    <form action="/room" method="post">
    <div style="display: flex; justify-content: left; padding: 10px 20px; margin-top: 20px;">
    <input type="button" value="Выйти из комнаты" style="margin-right: 10px;" onclick="redirectToHomePage()">

<script>
    function redirectToHomePage() {
        window.location.href = "/";
    }
</script>
            <form action="/room" method="post">
    <input type="url" class="form-control" placeholder="Вставьте ссылку на видео" id="link" name="link" style="margin-right: 10px;">
    <button type="submit" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"></path>
        </svg>
    </button>
                </form>
</div>

    {% if play%}
        <iframe id="ytplayer" width="1200" height="675" style="margin-top: 20px;" src="https://www.youtube.com/embed/{{ video_id }}?start={{ start_time }}&autoplay=1" frameborder="0" allowfullscreen></iframe>
 {% else %}
    <div class="ypl"  style="margin-top: 20px; width=1200px; background-color: #24282d; height=675px; text-align: center;">
          </div>
         {% endif %}

  </div>
  <div class="right" style="flex: 1; padding: 20px; height: 925px; text-align: center; background-color: #292e33; border-radius: 10px;">
    <h1>Чат</h1>
  </div>
</div>


</body>
</html>
