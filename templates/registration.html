<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
        <form class="login_form" method="post" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh;">
    <h3 class="display-4 fw-normal text-body-emphasis">Регистрация</h3>
    <div style="width: 500px; padding: 20px; background-color: #292e33; border-radius: 10px; display: flex; flex-direction: column; gap: 15px;">
        <input class="form-control" id="nikname" placeholder="Придумайте имя пользователя" name="nikname">
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
        <input type="password" class="form-control" id="password" placeholder="Придумайте пароль" name="password">
        <div class="form-group">
            <label for="photo">Загрузите аватар</label>
            <input type="file" class="form-control-file" id="photo" name="file">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="acceptRules" name="auto_entry">
            <label class="form-check-label" for="acceptRules">Автовход</label>
        </div>
        <div class="text-center" style="align-items: center; justify-content: center;">
            <button type="button" class="btn btn-secondary"  name="cancel">Отмена</button>
            <button type="submit" class="btn btn-primary"  name="register">Регистрация</button>
        </div>
    </div>
</form>


  </body>
<div>
</html>
