<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='img/logopng.png') }}">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-md border-bottom">
        <div class="container">
            <div class="offcanvas-body">
                <ul class="navbar-nav flex-grow-1 justify-content-between">
                    <li class="nav-item"><a class="nav-link" href="/">
                        <img src="static/img/logopng.png" alt="logo" width="30" height="30">
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="/">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="/create_room">Создать комнату</a></li>
                    <li class="nav-item"><a class="nav-link" href="/join_room">Присоединиться к комнате</a></li>
                    <div class="text-end" style="display: flex; justify-content: center;">
                        {% if current_user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="/logout">
                            {% set file = 'img/' + current_user.icon %}
                            {{ current_user.nikname }}
                            <img src="{{ url_for('static', filename=file) }}" alt="icon" height="30">
                        </a>
                            {% else %}
                            <button type="button" id="loginBtn" class="btn btn-outline-light me-2">Вход</button>

                            <button type="button" id="registrationBtn" class="btn btn-secondary btn-outline-light">
                                Регистрация
                            </button>

                            <script>
                                document.getElementById('registrationBtn').addEventListener('click', function() {
                                    window.location.href = '/registration';
                                });

                                document.getElementById('loginBtn').addEventListener('click', function() {
                                    window.location.href = '/login';
                                });

                            </script>
                            {% endif %}
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    {% block content %}{% endblock %}

</div>
</body>
</html>
